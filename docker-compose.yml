# =============================================================================
# AM-Corp Docker Compose
# =============================================================================
#
# Usage:
#   podman-compose build                    # Build the container
#   podman-compose up -d                    # Start the bot
#   podman-compose logs -f                  # View logs
#   podman-compose down                     # Stop the bot
#
# Preflight Check (manual):
#   podman exec am-corp-bot python src/preflight.py
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # AM-Corp Bot - Main Discord bot with all agents
  # ---------------------------------------------------------------------------
  am-corp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: am-corp-bot
    restart: unless-stopped
    
    # Environment from .env file
    env_file:
      - .env
    
    # Override specific env vars if needed
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    
    # Persist data, logs, personalities, and nuclei templates
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config/personalities:/app/config/personalities
      - nuclei-templates:/app/nuclei-templates
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# =============================================================================
# Volumes
# =============================================================================
volumes:
  nuclei-templates:
    driver: local

