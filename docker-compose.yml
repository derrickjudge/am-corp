# =============================================================================
# AM-Corp Docker Compose
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # AM-Corp Bot - Main Discord bot with all agents
  # ---------------------------------------------------------------------------
  am-corp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: am-corp-bot
    restart: unless-stopped
    
    # Environment from .env file
    env_file:
      - .env
    
    # Override specific env vars if needed
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    
    # Persist data, logs, and nuclei templates
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - nuclei-templates:/app/nuclei-templates
    
    # Network access for Discord API, Gemini API, and scanning
    networks:
      - am-corp-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# =============================================================================
# Networks
# =============================================================================
networks:
  am-corp-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  nuclei-templates:
    driver: local

